machine:
  environment:
    AUDIODEV: null

dependencies:
  post:
    - pip install coverage
    - pip install codacy-coverage

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/nosetests
    - nosetests --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/nosetests/unittests.xml --with-coverage
    - coverage xml

deployment:
  coverage:
    branch: master
    commands:
      - python-codacy-coverage -r coverage.xml